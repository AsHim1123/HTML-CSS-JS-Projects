<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div>
        <h1 class="heading">ANNIVERSARY COUNTDOWN</h1>
      </div>
      <div class="countdown-container">
        <div>
          <p id="days" class="text">0</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours" class="text">0</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes" class="text">0</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds" class="text">0</p>
          <span>Seconds</span>
        </div>
      </div>
      <div class="finalDate">
        <h2>OUR ANNIVERSARY : 12 AM 11 May 2023</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
